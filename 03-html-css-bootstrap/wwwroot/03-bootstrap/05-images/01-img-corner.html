<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Default Corners</h2>
        <img src="castle.jpg" alt="Castle" width="520" height="293" />
    </div>

    <div class="container">
        <h2>Rounded Corners</h2>
        <p>The .rounded class adds rounded corners to an image:</p>
        <img src="castle.jpg" class="rounded" alt="Castle" width="520" height="293" />
    </div>

    <div class="container">
        <h2>Circle Corners</h2>
        <p>The .rounded-circle class adds rounded corners to an image:</p>
        <img src="castle.jpg" class="rounded-circle" alt="Castle" width="520" height="293" />
    </div>


    <div class="container">
        <h2>Thumbnail</h2>
        <p>The .img-thumbnail class shapes the image to a thumbnail (bordered):</p>
        <img src="castle.jpg" class="img-thumbnail" alt="Castle" width="520" height="293" />
    </div>

</body>

</html>
